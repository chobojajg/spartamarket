{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d63ee9ec04.js" crossorigin="anonymous"></script>
    {% block head %}

    {% endblock head %}
</head>
<body class="bg-body-tertiary">
<div class="navbar">
<div class="m-3">
    <a href="{% url 'products:index' %}" class="btn btn-link text-dark"><i class="fa-solid fa-house"></i></a>
</div>
<div>
    {% if request.user.is_authenticated %}
        <div class="container">
        <div class="row row-cols-auto">
            <div class="col-s">
                <a href="{% url 'users:profile' request.user.username %}" class="btn btn-lin text-dark">내 정보</a>
            </div>
            <div class="col-l">
                <form action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark">로그아웃</button>
                </form>
            </div>
        </div>
        </div>
    {% else %}
        <a href="{% url 'accounts:login' %}" class="btn">로그인</a>
        <a href="{% url 'accounts:signup' %}" class="btn m-3">회원가입</a>
    {% endif %}
</div>
</div>
    <div class="container">
        <hr>
        {% block content %}
        {% endblock content %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
