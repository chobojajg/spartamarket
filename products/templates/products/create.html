{% extends 'base.html' %}


{% block content %}
    <h1>물건 등록</h1>

    <form action="{% url 'products:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <p>제목</p>
            <p>
                {{ form.title }}
            </p>
            <p>가격</p>
            <p>
                {{ form.price }}
            </p>
            <p>내용</p>
            <p>
                {{ form.content }}
            </p>
            <p>이미지 추가</p>
            <p>
                {{ form.image }}
            </p>
        </div>
    <button type="submit" class="btn btn-primary">저장</button>
    </form>
    <br>
    <a href="{% url 'products:index' %}" class="btn btn-secondary">목록으로</a>
{% endblock content %}
