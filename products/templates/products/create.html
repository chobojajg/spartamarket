{% extends 'base.html' %}


{% block content %}
    <h1>물건 등록</h1>

    <form action="{% url 'products:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <br>
    <a href="{% url 'products:index' %}">목록으로</a>
{% endblock content %}
